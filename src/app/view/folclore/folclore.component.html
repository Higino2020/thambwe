<app-menu></app-menu>
<div class="base">
    <div class="container-xxl">
        <div class="procurar">
            <div class="formControl">
                <img src="../../../assets/img/shearc.png" alt="">
                <input type="text" (change)="procurar(nome)" class="form" name="nome" [(ngModel)]="nome" placeholder="Pesquisar Músicas">
            </div>
        </div>
        <div class="fitas" *ngFor="let its of [1,2]">
            <div class="titulo" *ngIf="its==1">
                <h4>Vol. I. Folclore Musical de Angola. Povo Quioco. Área do Lóvua</h4>
            </div>
            <div class="titulo"  *ngIf="its==2">
                <h4>Vol. II. Folclore Musical de Angola. Povo Quioco. Área do Camissombo</h4>
            </div>
            <div *ngFor="let item of [1,2]" class="middle">
                <div class="control-fita">
                    <h5>. Fita {{item}}</h5>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-3 col-md-3 controlss" *ngFor="let music of musicas">
                            <div class="basecontrol">
                                <div class="cartas" style="background-image: url('{{fileDown(music.capa)}}'), url(../../../../assets/img/base_Preto.png);  ">
                                    <img src="../../../assets/img/play.png" alt="">
                                </div>
                                <h4>{{music.titulo}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-rodape></app-rodape>
