<app-menu></app-menu>
<div class="base">
    <div class="container-xxl">
        <div class="procurar">
            <div class="formControl">
                <img src="../../../assets/img/shearc.png" alt="">
                <input type="text" (change)="procurar(nome)" class="form" name="nome" [(ngModel)]="nome"
                    placeholder="Pesquisar MÃºsicas">
            </div>
        </div>
        <div class="fitas" *ngFor="let volume of volumes">

            <div class="titulo">
                <h4>{{volume.titulo}}</h4>
            </div>
            <div *ngFor="let fitas of volume.fitas" class="middle">
                <div class="control-fita">
                    <h5>. {{fitas.nome}}</h5>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-3 col-md-3 controlss" (click)="playAudio(musica)"
                            *ngFor="let musica of fitas.musicas">
                            <div class="basecontrol">
                                <div class="cartas" [class.cartao-active]="playing?.id == musica.id && !paused"
                                    style="background-image: url('../../../assets/img/musicas.jpeg'), url(../../../../assets/img/base_Preto.png);  ">
                                    <img src="{{'../../../../assets/img/' + (playing?.id == musica.id && !paused? 'pause.png' : 'play.png')  }}"
                                        alt="">
                                </div>
                                <h4>{{musica.titulo}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-rodape></app-rodape>
