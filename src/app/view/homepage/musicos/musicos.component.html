<div class="base">
    <div class="container-xxl">
        <div class="titulos">
            <h4>
                Conheça alguns músicos e artesãos da região
            </h4>
            <p>Com o objetivo de dar visibilidade a músicos e artesãos da região apresentamos a alguns
                dos artistas com que trabalha o projeto Thambwé</p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 col-lg-2 cawey" *ngFor="let item of musico">
                    <div class="cartao">
                        <div class="text-center">
                            <img src="{{fileDown(item.file)}}" alt="">
                            <h4>{{item.autor}}</h4>
                        </div>
                        <div class="conteudo">
                            <p>
                                {{item.descricao}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
